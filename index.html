<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Booking Form HTML Template</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="css/style.css" />

	

</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
            <div class="booking-cta">
							<h1>Check Your Flight Threats</h1>
							
						</div>
			<div class="container">
				<div class="row">
					<div class="col-md-7 col-md-push-5">
						
					</div>
					<div class="col-md-4 col-md-pull-7" style="width:50%">
						<div class="booking-form">
							<form>
								<div class="row">
                                    <div class="col-sm-6">
									<span class="form-label">Departure City</span>
									<input class="form-control" type="text" placeholder="Enter a departure City">
                                    </div>
                                    <div class="col-sm-6">
									<span class="form-label">Destination City</span>
									<input class="form-control" type="text" placeholder="Enter a destination City">
                                    </div>
								</div>
								<div class="row">
									<div class="col-sm-6">
										<div class="form-group">
											<span class="form-label">Check!</span>
											<input class="form-control" type="date" required>
										</div>
									</div>
									
								</div>
								<div class="row">
									<div class="col-sm-4">
										
									</div>
									
								
								</div>
								<div class="form-btn">
									<button class="submit-btn">Check availability</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
